<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" />
    <title>Recipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header flex">
        <div>
            <img src="download-removebg-preview.png" width="50" height="50" class="logo">
        </div>

        <div class="header-title">
            <a class="name"> Reci-Boys</a>
        </div>

            <nav>
                <ul id="navigation" class="navigation flex">
                    <li class="active">
                        <a href="index.html">
                        <span><ion-icon name="home-outline"></ion-icon></span> Home
                        </a>
                    </li>
                    <li>
                        <a href="#input-parent">
                            <span> <ion-icon name="fast-food-outline"></ion-icon> </span> Recipes
                        </a>
                    </li>
                    <li>
                        <a href="#registration" type="button" id="user">
                            <span> <ion-icon name="people-outline"></ion-icon></span> User
                        </a>
                    </li>
                </ul>
            </nav>
    </header>

<main>

    <div class="image-parent">
        <img class="image" src="https://res.cloudinary.com/hz3gmuqw6/image/upload/c_fill,q_60,w_750,f_auto/AdobeStock309940502-phpZs6oew">
    </div>

    <div id="input-parent" class="input-parent">
        <input placeholder="Search Recipe Name" class="input-filter">
    </div>

    <h1 id="recipes"> Recipes </h1>

    <div id="list-recipes"> </div>

    <div class="form-container">

            <h2 id="registration-headline"> Registration </h2>
            <div class="input">
                <label for="username"> Username </label>
                <input id="username" type="text">
                <div class="fault"></div>
            </div>
            <div class="input">
                <label for="email"> E-mail </label>
                <input id="email" type="text">
                <div class="fault"></div>
            </div>
            <div class="input">
                <label for="password"> Password </label>
                <input id="password" type="password">
                <div class="fault"> </div>
            </div>
            <div class="input">
                <label for="password"> Please confirm password </label>
                <input id="password-check" type="password">
                <div class="fault"></div>
            </div>
            <button id="form-button" type="submit"> Register </button>
        </div>
    </div>

    <div id="registration">

    </div>

</main>
<script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
